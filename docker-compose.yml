version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: semantic_hearing_backend
    ports:
      - "5000:5000"
    volumes:
      # Mount model file - supports both ./models/ and direct file location
      - ./models:/app/models:ro
      # Alternative: if model is in root directory, uncomment below and comment above
      # - ./Third_200.pt:/app/models/Third_200.pt:ro
      # Persist uploads and results
      - ./flask_uploads:/app/flask_uploads
      - ./flask_results:/app/flask_results
      # Mount parent directory for src module access
      - ../src:/app/src:ro
    environment:
      - MODEL_PATH=/app/models/Third_200.pt
      - FLASK_APP=flask_backend.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - semantic_hearing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: semantic_hearing_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - semantic_hearing_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: semantic_hearing_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
    networks:
      - semantic_hearing_network
    restart: unless-stopped

networks:
  semantic_hearing_network:
    driver: bridge

volumes:
  flask_uploads:
  flask_results:

